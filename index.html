<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/51ad86c1e2.js"
      crossorigin="anonymous"></script>
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="src/style.css" />
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app-content">
        
        <form>
          <div class="row">
            <div class="col-sm mb-2">
              <input
                type="text"
                class="form-control"
                id="new-city"
                placeholder="Enter a city..."
                autofocus="on"
                autocomplete="off"
              />
            </div>
            <div class="col-sm-6">
              <div class="row">
                <div class="col">
                  <button
                    type="submit"
                    id="search-button"
                    class="btn btn-primary search-button"
                  >
                    Search
                  </button>
                </div>
                <div class="col">
                  <button
                    type="submit"
                    id="current-button"
                    class="btn btn-primary search-button">
                    Your city
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>

        <div class="current">
          <div class="row">
            <div class="col" id="current-date"></div>
          </div>

          <div class="row d-flex align-items-center">
            <div class="col-sm-1"></div>
            <div class="col-1"></div>
            
            <div class="col-6 p-0 current-text">
              <h1 id="current-city">Loading</h1>
              <span id="current-temperature"></span>
              <span class="degrees">
                <a href="#" id="temp-c">°C</a> |
                <a href="#" id="temp-f">°F</a>
              </span>

              <ul id="weather">
                <li id="weather-description"></li>
                <li id="humidity"></li>
                <li id="wind"></li>
              </ul>
            </div>
            <div class="col p-0 current-icon" id="current-icon"></div>
            <div class="col-sm"></div>
          </div>
        </div>
        <div class="week" id="forecast"></div>
      </div>
      <div class="footer">
        <a href="https://github.com/codingGosia" target="_blank">GitHub</a>
        </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
